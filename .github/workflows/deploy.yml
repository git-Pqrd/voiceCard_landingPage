name: Deploy to S3 + CloudFront

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Validate AWS configuration
        run: |
          if [ -z "${{ vars.AWS_ROLE_ARN }}" ]; then
            echo "Error: AWS_ROLE_ARN variable is not set in GitHub repository variables"
            echo "Please set it in: Settings > Secrets and variables > Actions > Variables"
            exit 1
          fi
          if [ -z "${{ vars.S3_BUCKET }}" ]; then
            echo "Error: S3_BUCKET variable is not set in GitHub repository variables"
            exit 1
          fi
          if [ -z "${{ vars.CLOUDFRONT_ID }}" ]; then
            echo "Error: CLOUDFRONT_ID variable is not set in GitHub repository variables"
            exit 1
          fi
          echo "All required variables are set"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-east-1
          role-session-name: GitHubActions-Deploy

      - name: Sync to S3
        run: |
          aws s3 sync . s3://${{ vars.S3_BUCKET }} \
            --delete \
            --exclude ".git/*" \
            --exclude "node_modules/*" \
            --exclude ".github/*" \
            --exclude "src/input.css" \
            --exclude "package*.json" \
            --exclude "tailwind.config.js" \
            --exclude "*.md"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_ID }} \
            --paths "/*"
